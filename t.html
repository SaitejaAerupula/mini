<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="a.css">
</head>
<body>
  <audio id="thunder-audio" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae7e2.mp3" autoplay loop></audio>
  <div class="rain"></div>
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>
  <div class="cloud cloud3"></div>
  <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" 
       alt="Rainy Sky" class="rainy-sky">
  <div class="container">
    <h1>Weather App</h1>
    <h3 class="my-name">Made By Saiteja aerupula </h3>
    <input type="text" id="locationInput" placeholder="Enter a city">
    <button id="searchButton">Search</button>
    <div class="weather-info">
      <h2 id="location"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
    </div>
  </div>
  <script src="s.js"></script>
</body>
</html>
